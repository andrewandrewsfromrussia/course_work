name: CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test_user -d test_db"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7
        ports:
          - 6379:6379

    env:
      POSTGRES_DB: test_db
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      DJANGO_SETTINGS_MODULE: config.settings
      SECRET_KEY: test-secret-key
      DEBUG: "False"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Run migrations
        run: poetry run python src/manage.py migrate
        env:
          DB_HOST: postgres

      - name: Run tests
        run: poetry run pytest
        env:
          DB_HOST: postgres

      - name: Run flake8
        run: poetry run flake8

      - name: Build Docker images
        run: docker compose build
