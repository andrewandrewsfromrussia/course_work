name: CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test_user -d test_db"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7
        ports:
          - 6379:6379

    env:
      POSTGRES_DB: test_db
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      DJANGO_SETTINGS_MODULE: config.settings
      SECRET_KEY: test-secret-key
      DEBUG: "False"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Run migrations
        run: poetry run python src/manage.py migrate
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 5432

      - name: Run tests
        run: poetry run pytest
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 5432

      - name: Run flake8
        run: poetry run flake8

      - name: Build Docker images
        run: docker compose build

  deploy:
    runs-on: ubuntu-latest
    needs: test-and-build
    if: github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'develop'

    steps:
      - name: Deploy PR branch over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd "${{ secrets.DEPLOY_PATH }}"

            git remote set-url origin "https://${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git"

            git fetch origin "${{ github.head_ref }}":"pr-${{ github.event.pull_request.number }}"
            git checkout "pr-${{ github.event.pull_request.number }}"
            git reset --hard "pr-${{ github.event.pull_request.number }}"

            docker compose pull || true
            docker compose up -d --build
            docker compose ps
