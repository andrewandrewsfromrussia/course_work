services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
  web:
    build: .
    env_file:
      - .env
    depends_on:
      - db
      - redis
    command: >
      sh -c "python src/manage.py migrate &&
             python src/manage.py collectstatic --noinput &&
             gunicorn --chdir src config.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - static_volume:/app/staticfiles
    expose:
      - "8000"

  celery:
    build: .
    env_file:
      - .env
    depends_on:
      - db
      - redis
    command: sh -c "cd src && celery -A config.celery:app worker -l info --pool=solo"

  celery-beat:
    build: .
    env_file:
      - .env
    depends_on:
      - db
      - redis
    command: sh -c "cd src && celery -A config.celery:app beat -l info"

  nginx:
    image: nginx:1.27
    depends_on:
      - web
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/staticfiles:ro

volumes:
  postgres_data:
  static_volume:
